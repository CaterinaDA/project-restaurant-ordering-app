<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="app">
      <!-- header -->
      <header>
        <h1>Jimmyâ€™s Diner</h1>
        <p class="subtitle">The best burgers and pizzas in town.</p>
      </header>

      <!-- Menu List -->
      <section id="menu-container" class="menu-container">
        <!-- item pizza -->

        <!-- item hamburger -->

        <!-- item beer -->
      </section>

      <!-- Order Section -->
      <section id="order-section" class="order-section hidden">
        <h2 class="order-title">Your Order</h2>

        <div class="order-items">
          <!-- order-item -->
        </div>

        <div class="order-divider"></div>

        <div class="order-total">
          <span class="order-total-label">Total price:</span>
          <span class="order-total-price">$0</span>
        </div>

        <button class="complete-order-btn">Complete order</button>
      </section>

      <!-- Payment Modal -->
      <section id="payment-modal" class="payment-modal hidden">
        <div class="payment-modal-inner">
          <h2 class="payment-title">Enter card details</h2>

          <form id="payment-form" class="payment-form">
            <input
              type="text"
              name="fullName"
              placeholder="Enter your name"
              required
            />

            <input
              type="number"
              name="cardNumber"
              placeholder="Enter card number"
              required
            />

            <input type="number" name="cvv" placeholder="Enter CVV" required />

            <button type="submit" class="payment-btn">Pay</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Custom JS -->
    <script src="index.js" type="module"></script>
  </body>
</html>
